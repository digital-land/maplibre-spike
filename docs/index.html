<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@1.14.0-rc.1/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@1.14.0-rc.1/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new maplibregl.Map({
	container: 'map', // container id
	style: 'https://demotiles.maplibre.org/style.json', // style URL
	center: [0, 52], // starting position [lng, lat]
	zoom: 6 // starting zoom
});

map.on('load', function () {
		map.addSource('dl-vectors', {
			'type': 'vector',
			'tiles': [
				'https://vector-tile-spike.herokuapp.com/-/tiles/lad-cons-area/{z}/{x}/{y}.vector.pbf'
			],
			'minzoom': 6,
			'maxzoom': 14
			});
		map.addLayer({
            'id': 'lad',
            'type': 'line',
            'source': 'dl-vectors',
						'source-layer': 'lad',
            <!-- 'paint': { -->
            <!--     'fill-color': 'rgb(53, 175, 109)', -->
            <!--     'fill-outline-color': 'rgb(53, 175, 109)' -->
            <!-- } -->
        })
		map.addLayer({
            'id': 'conservationarea',
            'type': 'line',
            'source': 'dl-vectors',
						'source-layer': 'conservationarea',
            <!-- 'paint': { -->
            <!--     'fill-color': 'rgb(53, 175, 109)', -->
            <!--     'fill-outline-color': 'rgb(53, 175, 109)' -->
            <!-- } -->
        })
	});

</script>
 
</body>
</html>
